<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/main_layout.xhtml">
        <ui:define name="title">#{msgs.userLogin}</ui:define>

        <ui:define name="mainContent">
            <h:form id="loginForm" class="form hero">
                <h:panelGrid columns="3" class="table">
                    #{msgs.userID}
                    <h:inputText value="#{loginBean.username}" id="username" />
                    <h:message styleClass="err" id="errorUsername" for="username" />

                    #{msgs.password}
                    <h:inputSecret value="#{loginBean.password}" id="password" />
                    <h:message styleClass="err" id="errorPassword" for="password" /> 

                    <h:commandButton id="login" value="#{msgs.login}" action="#{loginBean.login()}" class="success" />
                    <h:message styleClass ="err" for="login" showDetail="true" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
