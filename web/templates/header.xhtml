<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <header class="header clearfix">
            <div class="logo"><h1><ui:insert name="title"></ui:insert></h1></div>
            <nav class="menu_main">
                <ul>
                    <li>
                       <h:outputText value="#{(loginBean.userLoggedIn == true) ? loginBean.usernameSession : msgs.loggedIn}"/>
                    </li>
                    <li>
                        <h:form rendered="#{loginBean.userLoggedIn}">
                            <h:commandLink action="#{loginBean.logout()}" value="#{msgs.logout}"/>
                        </h:form>
                    </li>
                    <li><h:link value="#{msgs.login}" outcome="login" rendered="#{loginBean.userNotLoggedIn}"></h:link></li> 
                    <li><h:link value="#{msgs.register}" outcome="registration" rendered="#{loginBean.userNotLoggedIn}"></h:link></li>
                    <li>
                        <h:form rendered="#{loginBean.userLoggedIn}">
                            <h:link value="#{msgs.adminHome}" outcome="admin_index"/>
                        </h:form>
                    </li>
                    <li><h:link value="#{msgs.contact}" outcome="contacts"></h:link></li>
                </ul>
            </nav>
        </header>
    </ui:composition>
</html>
