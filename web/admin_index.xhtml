<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/templates/main_layout.xhtml">
            <ui:define name="title">#{msgs.meterIdAdrs}</ui:define>

            <ui:define name="mainContent">
                <h:dataTable value="#{adminMainBean.userMeterList}" var="meterList" class="table hero">
                    <h:column>
                        <f:facet name="header">#{msgs.meterID}</f:facet>
                        <h:outputText value="#{meterList.meterId}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.address}</f:facet>
                        <h:outputText value="#{meterList.address}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.data}</f:facet>
                        <h:form>
                            <h:commandButton value="#{meterList.meterId}" 
                                             action="#{adminMainBean.getMeterInformation(meterList.meterId)}"
                                             class="success" />
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
